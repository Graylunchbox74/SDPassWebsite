<html>
    <head>
            <link rel="stylesheet" type="text/css" href="/www/lib/css/bootstrap.min.css" />
            <link rel="stylesheet" type="text/css" href="/www/lib/css/newPost.css" />

        </head>



    <body>
        <div id="navBar"></div>
        <main>
        <form>
            <!-- select for what type of program post is -->
            <div class="form-group">
            <label for="selProgramType">Program Type</label>
            <select class="form-control" id="selProgramType">
                <option>Internship</option>
                <option>Apprenticeship</option>
                <option>Certification</option>
            </select>
            </div>

            <!-- input photo of business -->
            <div class="form-group">
                <label for="inpEmployerPhoto">Employer Photo or Logo</label>
                <input type="file" accept="image/*" class="form-control-file" id="inpEmployerPhoto">
            </div>
            
            <div class="form-group">
                <!-- Company name  -->
                <label for="txtCompanyName">Company Name</label>
                <input id="txtCompanyName" class="form-control" type="text">

                <!-- Post Position -->
                <label for="txtPosition">Position Title</label>
                <input id="txtPosition" class="form-control" type="text">
                
                <!-- Loction of company/position -->
                <label for="txtLocation">Location</label>
                <input id="txtLocation" class="form-control" type="text" placeholder="City, State">

                <!-- Payment of position -->
                <label for="txtPay">Payment of position</label>
                <input id="txtPay" class="form-control" type="text" >
            </div>
            

            <!-- description of post -->
            <div class="form-group">
            <label for="txtDescription">Description</label>
            <textarea class="form-control" id="txtDescription" rows="3"></textarea>
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
        </form>
        </main>
        <div id="footer"></div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- <script src="/www/lib/js/jquery-3.2.1.slim.min.js"></script> -->
        <script src="/www/lib/js/popper.min.js"></script>
        <script src="/www/lib/js/bootstrap.min.js"></script>
        <script>
                $(document).ready(function() {
                    $("#navBar").load( "/www/templates/navbar.html" );
                    $("#footer").load( "/www/templates/footer.html" );
                });

    </script>
</html>
