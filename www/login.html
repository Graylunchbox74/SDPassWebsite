<html>
    <head>
            <link rel="stylesheet" type="text/css" href="/www/lib/css/bootstrap.min.css" />
            <link rel="stylesheet" type="text/css" href="/www/lib/css/login.css"/>
    </head>
    <body>
        <div id="navBar"></div>
        <div class="container">
            
            <img src="/www/lib/imgs/SDPaSSLogo.png" class="img-fluid"/>

            <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUser" class="sr-only">Username</label>
            <input type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div> <!-- /container -->

    <div id="footer"></div>
            
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="/www/lib/js/jquery-3.2.1.slim.min.js"></script> -->
    <script src="/www/lib/js/popper.min.js"></script>
    <script src="/www/lib/js/bootstrap.min.js"></script>
    <script>
            $(document).ready(function() {
                $("#navBar").load( "/www/templates/navbar.html" );
                $("#footer").load( "/www/templates/footer.html" );
            });

        </script>
</html>
